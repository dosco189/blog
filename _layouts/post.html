---
layout: default
---
<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
        {{ page.date | date: date_format }}
      </time>
    </p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    {{ content }}
  </div>

  {%- if site.disqus.shortname -%}
    {%- include disqus_comments.html -%}
  {%- endif -%}

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>

<!-- Twitter Sharing Button -->

<div class="sharing-button">
    <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{'https://arthgupta.com'}}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="noopener" target="_blank" title="Share on Twitter">share</a>
</div>

<!-- Substack Subscribe -->

<div class="sharing-button">
  <a href="/subscribe/" rel="noopener" title="Subscribe">subscribe</a>
</div>

<script src="{{ '/assets/js/footnotes.js' | relative_url }}"></script>
<script src="{{ '/assets/js/reading-enhancements.js' | relative_url }}"></script>
